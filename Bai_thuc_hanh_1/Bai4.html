<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="EmployeeID">Employee ID</label>
        <input type="text" id="EmployeeID" name="ID" value="9"><br><br>
        
        <label for="LastName">Last Name</label>
        <input type="text" id="LastName" name="LastName" value="Dodsorth"><br><br>
        
        <label for="FirstName">First Name</label>
        <input type="text" id="FirstName" name="FirstName" value="Anne"><br><br>

        <label>Gender</label><br>
        <input type="radio" id="Male" name="gender">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="gender">
        <label for="Female">Female</label><br>
        <input type="radio" id="XXX" name="gender">
        <label for="XXX">XXX</label><br>
        <input type="radio" id="ZZZ" name="gender" checked>
        <label for="ZZZ">ZZZ</label><br><br>

        <label for="Title">Title</label>
        <input type="text" id=Title name="Title" value="Sales Representative"><br><br>

        <label for="Suffix">Suffix</label>
        <input type="text" id="Suffix" name="Suffix" value="Ms."><br><br>

        <label for="Birthdate">Birthdate</label>
        <input type="datetime-local" id="Birthdate" name="date" value="1969-07-02T00:00"><br><br>

        <label for="report">Reports To</label>
        <select id="report" name="report_to">
            <option>Buchanan</option>
            <option>Fuller</option>
            <option>Leverling</option>
        </select><br><br>
        <input type="Submit" value="Submit">
    </form>
</body>
</html>
